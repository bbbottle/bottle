name: Auto Release

on:
  push:
    branches:
      - autorelease

jobs:
  merge-pr:
    runs-on: ubuntu-latest
    steps:
      - id: merge-changes
        name: merge changes
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const res = await github.rest.pulls.create({
              owner: 'bbbottle',
              repo: 'bottle',
              head: 'bbbottle:release',
              base: 'main',
              title: 'new release content',
            });

            const { number } = res.data;

            github.rest.pulls.merge({
              owner: 'bbbottle',
              repo: 'bottle',
              pull_number: number,
            });

  release:
    needs:
      - merge-pr
    uses: ./.github/workflows/release.yml
    secrets: inherit
