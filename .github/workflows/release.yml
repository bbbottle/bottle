name: Release

on:
  workflow_call:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install Dependencies
        uses: ./.github/actions/install-dependencies

      # version or publish packages
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # merge version pr
      - name: merge version pr
        if: |
          steps.changesets.outputs.published == 'false' &&
          steps.changesets.outputs.hasChangesets == 'true'
        uses: ./.github/actions/merge-version-pr
        with:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # deploy manual
      - name: deploy manual artifact
        if: |
          steps.changesets.outputs.published == 'true' &&
          (contains(fromJson(steps.changesets.outputs.publishedPackages).*.name, '@bbki.ng/manual'))
        uses: ./.github/actions/deploy
        env:
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_TARGET: ${{ secrets.REMOTE_SITE_TARGET }}
        with:
          source: 'packages/manual/build/'
          package: '@bbki.ng/manual'
          msg: |
            Site Deployed to server successfully.
            See changes: https://bbki.ng
