name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Setup Node.js 17.x
        uses: actions/setup-node@v2
        with:
          node-version: 17.x
          cache: 'pnpm'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: send result to telegram channel
        if: |
          steps.changesets.outputs.published != 'true' &&
          steps.changesets.outputs.hasChangesets == 'true'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            Pull Request Created By Changeset Action.
            See changes: https://github.com/bbbottle/bottle/pulls

  deploy-site:
    needs: [release]
    if: |
      needs.release.outputs.published == 'true' &&
      (contains(fromJson(needs.release.outputs.publishedPackages).*.name, '@bbki.ng/site'))
    uses: ./.github/workflows/deploy.yml
    with:
      source: 'packages/site/dist/'
      package: '@bbki.ng/site'
      msg: |
        Site Deployed to server successfully.
        See changes: https://bbki.ng
    secrets:
      SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
      TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
      REMOTE_USER: ${{ secrets.REMOTE_USER }}
      REMOTE_TARGET: ${{ secrets.REMOTE_SITE_TARGET }}

  deploy-manual:
    needs: [release]
    if: |
      needs.release.outputs.published == 'true' &&
      (contains(fromJson(needs.release.outputs.publishedPackages).*.name, '@bbki.ng/manual'))
    uses: ./.github/workflows/deploy.yml
    with:
      source: 'packages/manual/build/'
      package: '@bbki.ng/manual'
      msg: |
        Manual Deployed to server successfully.
        See changes: https://docs.bbki.ng
    secrets:
      SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
      TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
      REMOTE_USER: ${{ secrets.REMOTE_USER }}
      REMOTE_TARGET: ${{ secrets.REMOTE_MANUAL_TARGET }}
